<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de games</title>
    <hr>
    <h4>Lista de games &emsp; <button type="button" id="refresh">Atualizar</button></h4> 
    <ul id="games"></ul>
    <hr>
    <h4>Novo game</h4>
    <input type="text" name="title" id="title" placeholder="titulo"><br>
    <input type="number" name="year" id="year" placeholder="Ano"><br>
    <input type="number" name="price" id="price" placeholder="PreÃ§o"><br>
    <button type="button" onclick="createGame()">Criar</button>
</head>
<body>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script><script>

    var btn = document.querySelector("#refresh");

    btn.addEventListener("click", function() {
        
        location.reload();

    });

    function createGame(){
        var titleInput = document.getElementById("title");
        var yearInput = document.getElementById("year");
        var priceInput = document.getElementById("price");

        var game = {
            title: titleInput.value,
            year : yearInput.value,
            price: priceInput.value
        }

        axios.post("http://localhost:4000/game", game).then(response => {
            if(response.status == 200){
                alert("Game cadastrado!")
            }
        }).catch(err => {
            console.log(err);
        });
    }

    function deleteGame(ListItem){
        var id = ListItem.getAttribute("data-id");
       axios.delete("http://localhost:4000/game/"+id).then(response => {
        alert("Game deletado!")
       }).catch(err => {
        console.log(err)
       });
    }

    axios.get("http://localhost:4000/games").then(response => {
        var games = response.data;
        var list = document.getElementById("games");

        games.forEach(game => {
            var item = document.createElement("li");

            item.setAttribute("data-id",game.id);
            item.setAttribute("data-title",game.title);
            item.setAttribute("data-year",game.year);
            item.setAttribute("data-price",game.price);

            item.innerHTML = game.id + " - " + game.title + " - $" + game.price;


            var deleteBtn = document.createElement("button");
            deleteBtn.innerHTML = "Deletar";
            deleteBtn.addEventListener("click", function(){
                deleteGame(item)
            })

            item.appendChild(deleteBtn);


            list.appendChild(item);
        });
    }).catch(error => {
        console.log(error);
    });

</script>
</html>
